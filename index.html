<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrenaline Rush - ULTIMATE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
            cursor: none;
        }
        
        #canvas {
            display: block;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 24px;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            z-index: 10;
            pointer-events: none;
        }
        
        #score {
            font-weight: bold;
            animation: scoreGlow 2s infinite;
        }
        
        #highScore {
            color: #ffaa00;
            font-weight: bold;
            margin-top: 5px;
        }
        
        #stats {
            margin-top: 15px;
            font-size: 16px;
            color: #0ff;
        }
        
        #multiplier {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 42px;
            font-weight: bold;
            color: #ff00ff;
            text-shadow: 0 0 20px #ff00ff;
            pointer-events: none;
            z-index: 10;
        }
        
        #dashCooldown {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #ffff00;
            text-shadow: 0 0 10px #ffff00;
            pointer-events: none;
            z-index: 10;
        }
        
        @keyframes scoreGlow {
            0%, 100% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
            50% { text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 60px #ff00ff; }
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            display: none;
            z-index: 20;
            background: rgba(0, 0, 0, 0.95);
            padding: 50px;
            border-radius: 20px;
            border: 3px solid #ff0000;
            box-shadow: 0 0 50px #ff0000;
        }
        
        #gameOver h1 {
            font-size: 72px;
            color: #ff0000;
            text-shadow: 0 0 30px #ff0000, 0 0 60px #ff0000;
            margin-bottom: 30px;
            animation: pulse 1s infinite;
        }
        
        #gameOver .stats {
            margin: 20px 0;
            font-size: 20px;
        }
        
        #gameOver button {
            padding: 20px 50px;
            font-size: 28px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 15px;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 0 20px #ff00ff;
        }
        
        #gameOver button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px #ff00ff;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 15;
            background: rgba(0, 0, 0, 0.95);
            padding: 50px;
            border-radius: 20px;
            border: 3px solid #00ffff;
            box-shadow: 0 0 50px #00ffff;
        }
        
        #instructions h2 {
            font-size: 64px;
            color: #00ffff;
            text-shadow: 0 0 30px #00ffff;
            margin-bottom: 30px;
        }
        
        #instructions p {
            font-size: 20px;
            margin: 15px 0;
            text-shadow: 0 0 10px #fff;
        }
        
        #instructions button {
            padding: 25px 70px;
            font-size: 36px;
            background: linear-gradient(45deg, #ff0000, #ff00ff);
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 30px;
            animation: glow 1.5s infinite;
            transition: all 0.3s;
        }
        
        #instructions button:hover {
            transform: scale(1.1);
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px #ff00ff; }
            50% { box-shadow: 0 0 50px #ff00ff, 0 0 80px #ff00ff; }
        }

        #notification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #ffff00;
            text-shadow: 0 0 30px #ffff00;
            opacity: 0;
            pointer-events: none;
            z-index: 15;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="ui">
        <div id="score">SCORE: 0</div>
        <div id="highScore">HIGH SCORE: 0</div>
        <div id="stats">
            <div>TIME: <span id="time">0</span>s</div>
            <div>DODGED: <span id="dodged">0</span></div>
        </div>
    </div>
    
    <div id="multiplier">x1.0</div>
    <div id="dashCooldown"></div>
    <div id="notification"></div>
    
    <div id="instructions">
        <h2>âš¡ ADRENALINE RUSH âš¡</h2>
        <p>ðŸŽ® <strong>MOVE:</strong> Mouse or Touch</p>
        <p>ðŸš€ <strong>DASH:</strong> Right Click or Space Bar</p>
        <p style="color: #ff6666; font-size: 24px; margin-top: 20px;">ðŸ’€ ONE HIT = GAME OVER ðŸ’€</p>
        <p style="color: #ffff00;">âš¡ DASH makes you invincible!</p>
        <p style="color: #00ff00;">ðŸŽ¯ Get close for NEAR-MISS bonus!</p>
        <p style="color: #ff9900;">ðŸ”¥ Difficulty increases RAPIDLY!</p>
        <button onclick="startGame()">START GAME</button>
    </div>
    
    <div id="gameOver">
        <h1>ðŸ’€ GAME OVER ðŸ’€</h1>
        <div class="stats">
            <p id="finalScore" style="font-size: 28px; color: #00ffff;"></p>
            <p id="finalTime" style="font-size: 22px; color: #ffff00;"></p>
            <p id="finalDodged" style="font-size: 22px; color: #ff00ff;"></p>
        </div>
        <button onclick="restart()">ðŸ”„ RESTART</button>
    </div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 12,
            trail: [],
            isDashing: false,
            dashCooldown: 0,
            invincible: false
        };
        
        let obstacles = [];
        let particles = [];
        let backgroundStars = [];
        let score = 0;
        let highScore = 0;
        let gameActive = false;
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let shakeX = 0;
        let shakeY = 0;
        let difficultyMultiplier = 1;
        let timeSurvived = 0;
        let dodgeCount = 0;
        let frameCount = 0;
        
        // Create background stars
        for (let i = 0; i < 150; i++) {
            backgroundStars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2 + 0.5,
                speed: Math.random() * 1 + 0.2
            });
        }
        
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });
        
        window.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            if (gameActive) dash();
        });
        
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameActive) {
                e.preventDefault();
                dash();
            }
        });
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        function dash() {
            if (player.dashCooldown <= 0) {
                player.isDashing = true;
                player.invincible = true;
                player.dashCooldown = 90;
                const angle = Math.atan2(mouseY - player.y, mouseX - player.x);
                player.x += Math.cos(angle) * 200;
                player.y += Math.sin(angle) * 200;
                createParticles(player.x, player.y, 40, '#00ffff');
                screenShake(15);
                showNotification('âš¡ DASH!');
                setTimeout(() => {
                    player.isDashing = false;
                    player.invincible = false;
                }, 150);
            }
        }
        
        function startGame() {
            document.getElementById('instructions').style.display = 'none';
            gameActive = true;
            score = 0;
            difficultyMultiplier = 1;
            obstacles = [];
            particles = [];
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            player.dashCooldown = 0;
            timeSurvived = 0;
            dodgeCount = 0;
            frameCount = 0;
            gameLoop();
        }
        
        function restart() {
            document.getElementById('gameOver').style.display = 'none';
            startGame();
        }
        
        function createObstacle() {
            const side = Math.floor(Math.random() * 4);
            let x, y, vx, vy;
            const speed = 3 + difficultyMultiplier * 0.7;
            const size = 12 + Math.random() * 18;
            
            switch(side) {
                case 0:
                    x = Math.random() * canvas.width;
                    y = -size;
                    vx = (Math.random() - 0.5) * 6;
                    vy = speed;
                    break;
                case 1:
                    x = canvas.width + size;
                    y = Math.random() * canvas.height;
                    vx = -speed;
                    vy = (Math.random() - 0.5) * 6;
                    break;
                case 2:
                    x = Math.random() * canvas.width;
                    y = canvas.height + size;
                    vx = (Math.random() - 0.5) * 6;
                    vy = -speed;
                    break;
                case 3:
                    x = -size;
                    y = Math.random() * canvas.height;
                    vx = speed;
                    vy = (Math.random() - 0.5) * 6;
                    break;
            }
            
            let obsType = 'normal';
            const rand = Math.random();
            if (rand < 0.3 && difficultyMultiplier > 2) {
                obsType = 'homing';
            } else if (rand < 0.5 && difficultyMultiplier > 3) {
                obsType = 'fast';
                vx *= 1.5;
                vy *= 1.5;
            }
            
            obstacles.push({
                x, y, vx, vy,
                size,
                type: obsType,
                hue: Math.random() * 360,
                rotation: 0,
                rotSpeed: (Math.random() - 0.5) * 0.3
            });
        }
        
        function createParticles(x, y, count, color) {
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 6 + 2;
                particles.push({
                    x, y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 1,
                    color,
                    size: Math.random() * 4 + 2
                });
            }
        }
        
        function screenShake(intensity) {
            shakeX = (Math.random() - 0.5) * intensity;
            shakeY = (Math.random() - 0.5) * intensity;
        }
        
        function showNotification(text) {
            const notif = document.getElementById('notification');
            notif.textContent = text;
            notif.style.opacity = '1';
            setTimeout(() => {
                notif.style.opacity = '0';
            }, 800);
        }
        
        function gameLoop() {
            if (!gameActive) return;
            
            frameCount++;
            
            // Background
            ctx.fillStyle = 'rgba(0, 0, 0, 0.25)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Background stars
            for (let star of backgroundStars) {
                star.y += star.speed * difficultyMultiplier;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
                ctx.fillStyle = `rgba(255, 255, 255, ${star.size / 3})`;
                ctx.fillRect(star.x, star.y, star.size, star.size);
            }
            
            ctx.save();
            ctx.translate(shakeX, shakeY);
            
            shakeX *= 0.85;
            shakeY *= 0.85;
            
            // Update player
            const moveSpeed = player.isDashing ? 0.5 : 0.2;
            player.x += (mouseX - player.x) * moveSpeed;
            player.y += (mouseY - player.y) * moveSpeed;
            
            player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, player.x));
            player.y = Math.max(player.radius, Math.min(canvas.height - player.radius, player.y));
            
            player.trail.unshift({x: player.x, y: player.y});
            if (player.trail.length > 25) player.trail.pop();
            
            if (player.dashCooldown > 0) {
                player.dashCooldown--;
            }
            
            // Draw trail
            for (let i = 0; i < player.trail.length; i++) {
                const alpha = 1 - i / player.trail.length;
                if (player.isDashing) {
                    ctx.fillStyle = `rgba(255, 255, 255, ${alpha * 0.8})`;
                } else {
                    ctx.fillStyle = `rgba(0, 255, 255, ${alpha * 0.5})`;
                }
                ctx.beginPath();
                ctx.arc(player.trail[i].x, player.trail[i].y, player.radius * alpha, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Draw player
            const gradient = ctx.createRadialGradient(player.x, player.y, 0, player.x, player.y, player.radius);
            if (player.isDashing) {
                gradient.addColorStop(0, '#ffffff');
                gradient.addColorStop(1, '#00ffff');
                ctx.shadowBlur = 30;
                ctx.shadowColor = '#00ffff';
            } else {
                gradient.addColorStop(0, '#00ffff');
                gradient.addColorStop(1, '#0088ff');
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#00ffff';
            }
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
            
            // Dash cooldown ring
            if (player.dashCooldown > 0) {
                const cooldownPercent = player.dashCooldown / 90;
                ctx.strokeStyle = 'rgba(255, 255, 0, 0.7)';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(player.x, player.y, player.radius + 6, -Math.PI / 2, -Math.PI / 2 + (Math.PI * 2 * cooldownPercent));
                ctx.stroke();
            }
            
            // Update and draw obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obs = obstacles[i];
                
                if (obs.type === 'homing') {
                    const dx = player.x - obs.x;
                    const dy = player.y - obs.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    obs.vx += (dx / dist) * 0.5;
                    obs.vy += (dy / dist) * 0.5;
                    const maxSpeed = 8 + difficultyMultiplier * 0.5;
                    const speed = Math.sqrt(obs.vx * obs.vx + obs.vy * obs.vy);
                    if (speed > maxSpeed) {
                        obs.vx = (obs.vx / speed) * maxSpeed;
                        obs.vy = (obs.vy / speed) * maxSpeed;
                    }
                }
                
                obs.x += obs.vx;
                obs.y += obs.vy;
                obs.rotation += obs.rotSpeed;
                
                if (obs.x < -100 || obs.x > canvas.width + 100 || 
                    obs.y < -100 || obs.y > canvas.height + 100) {
                    obstacles.splice(i, 1);
                    dodgeCount++;
                    continue;
                }
                
                // Draw obstacle
                ctx.save();
                ctx.translate(obs.x, obs.y);
                ctx.rotate(obs.rotation);
                
                // Glow
                const glowGrad = ctx.createRadialGradient(0, 0, 0, 0, 0, obs.size * 1.5);
                if (obs.type === 'homing') {
                    glowGrad.addColorStop(0, 'rgba(255, 0, 0, 0.6)');
                    glowGrad.addColorStop(1, 'rgba(255, 0, 0, 0)');
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = '#ff0000';
                } else if (obs.type === 'fast') {
                    glowGrad.addColorStop(0, 'rgba(255, 255, 0, 0.6)');
                    glowGrad.addColorStop(1, 'rgba(255, 255, 0, 0)');
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = '#ffff00';
                } else {
                    glowGrad.addColorStop(0, `hsla(${obs.hue}, 100%, 50%, 0.6)`);
                    glowGrad.addColorStop(1, `hsla(${obs.hue}, 100%, 50%, 0)`);
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = `hsl(${obs.hue}, 100%, 50%)`;
                }
                ctx.fillStyle = glowGrad;
                ctx.beginPath();
                ctx.arc(0, 0, obs.size * 1.5, 0, Math.PI * 2);
                ctx.fill();
                
                // Shape
                if (obs.type === 'homing') {
                    ctx.fillStyle = '#ff0000';
                } else if (obs.type === 'fast') {
                    ctx.fillStyle = '#ffff00';
                } else {
                    ctx.fillStyle = `hsl(${obs.hue}, 100%, 50%)`;
                }
                
                ctx.beginPath();
                for (let j = 0; j < 6; j++) {
                    const angle = (j * Math.PI / 3);
                    const r = j % 2 === 0 ? obs.size : obs.size * 0.6;
                    const px = Math.cos(angle) * r;
                    const py = Math.sin(angle) * r;
                    if (j === 0) ctx.moveTo(px, py);
                    else ctx.lineTo(px, py);
                }
                ctx.closePath();
                ctx.fill();
                ctx.shadowBlur = 0;
                ctx.restore();
                
                // Collision detection
                if (!player.invincible) {
                    const dx = player.x - obs.x;
                    const dy = player.y - obs.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < player.radius + obs.size * 0.7) {
                        gameActive = false;
                        if (score > highScore) {
                            highScore = score;
                        }
                        createParticles(player.x, player.y, 60, '#ff0000');
                        screenShake(40);
                        document.getElementById('gameOver').style.display = 'block';
                        document.getElementById('finalScore').textContent = `FINAL SCORE: ${score}`;
                        document.getElementById('finalTime').textContent = `TIME SURVIVED: ${Math.floor(timeSurvived / 60)}s`;
                        document.getElementById('finalDodged').textContent = `OBSTACLES DODGED: ${dodgeCount}`;
                    } else if (dist < player.radius + obs.size * 1.5) {
                        score += 5;
                        if (frameCount % 10 === 0) {
                            showNotification('CLOSE CALL!');
                        }
                    }
                }
            }
